<section class="evo-submenu">
    <div class="evo-submenu__wrapper" [evoUiClass]="{affix: isFloated, 'has-offset-left': offsetLeft}">
        <div #container class="container evo-submenu__container">
            <ul class="evo-submenu__list">
                <ng-container *ngIf="menuType === evoSubmenuType.scroll">
                    <li *ngFor="let item of items; let index = index;"
                        class="evo-submenu__item"
                        [evoUiClass]="{active: index === activeItemIndex}"
                        role="presentation">
                        <a class="evo-submenu__link"
                           [pageScrollDuration]="200"
                           [pageScrollOffset]="item.scrollOffset || 0"
                           pageScroll
                           href="#{{ item.href }}">{{ item.title }}</a>
                    </li>
                </ng-container>
                <ng-container *ngIf="menuType === evoSubmenuType.router || menuType === evoSubmenuType.outer">
                    <li *ngFor="let item of items; let index = index;"
                        class="evo-submenu__item"
                        routerLinkActive="evo-submenu__item_active"
                        [ngClass]="{'evo-submenu__item_active': item.isActive}"
                        role="presentation">
                        <ng-container *ngIf="item.type === evoSubmenuType.router || (! item.type && menuType === evoSubmenuType.router)">
                            <a class="evo-submenu__link"
                               [routerLink]="[item.href]">{{ item.title }}</a>
                        </ng-container>
                        <ng-container *ngIf="item.type === evoSubmenuType.outer || (! item.type && menuType === evoSubmenuType.outer)">
                            <a class="evo-submenu__link"
                               href="{{ item.href }}"
                               [target]="item.target || '_self'"
                            >{{ item.title }}</a>
                        </ng-container>
                    </li>
                </ng-container>
            </ul>
        </div>
    </div>
</section>
