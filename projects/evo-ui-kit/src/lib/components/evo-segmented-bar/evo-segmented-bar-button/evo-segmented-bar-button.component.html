<label class="segmented-button" [evoUiClass]="totalClasses">
    <input class="segmented-button__input"
           type="radio"
           [name]="name"
           [value]="value"
           [checked]="value === selectedValue"
           (change)="onInputChange(value)"
           [disabled]="disabled"
    />
    <span class="segmented-button__view">
        <span class="segmented-button__view-text">
            <ng-content></ng-content>
        </span>
    </span>
</label>
