<div class="evo-table-wrapper">
  <div class="evo-table-wrapper__row" *ngFor="let dataItem of data">
      <div class="evo-table-wrapper__cell">
          {{dataItem.bank}}
      </div>
      <div class="evo-table-wrapper__cell">
          {{dataItem.amount}}
      </div>
      <div class="evo-table-wrapper__cell">
          {{dataItem.period}}
      </div>
  </div>
</div>
